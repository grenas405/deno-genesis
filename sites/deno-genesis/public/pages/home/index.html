<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deno Genesis v1.0.0 - Development Notice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.15;
    }

    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to bottom, transparent, #dc2626, transparent);
      animation: scan 4s linear infinite;
      z-index: 2;
      box-shadow: 0 0 20px #dc2626;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, 
        rgba(220, 38, 38, 0.03) 0%,
        transparent 50%,
        rgba(220, 38, 38, 0.03) 100%);
      z-index: 2;
      pointer-events: none;
      animation: glitchOverlay 8s ease-in-out infinite;
    }

    @keyframes glitchOverlay {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.1; }
    }

    .container {
      position: relative;
      z-index: 3;
      max-width: 900px;
      padding: 40px;
      text-align: center;
    }

    .dev-notice {
      border: 2px solid #dc2626;
      background: rgba(10, 10, 10, 0.95);
      padding: 60px 40px;
      box-shadow: 
        0 0 30px rgba(220, 38, 38, 0.3),
        inset 0 0 50px rgba(220, 38, 38, 0.05);
      position: relative;
      animation: borderPulse 2s ease-in-out infinite;
    }

    @keyframes borderPulse {
      0%, 100% { 
        border-color: #dc2626;
        box-shadow: 0 0 30px rgba(220, 38, 38, 0.3), inset 0 0 50px rgba(220, 38, 38, 0.05);
      }
      50% { 
        border-color: #ef4444;
        box-shadow: 0 0 50px rgba(220, 38, 38, 0.5), inset 0 0 50px rgba(220, 38, 38, 0.1);
      }
    }

    .dev-notice::before {
      content: '⚠ DEVELOPMENT NOTICE ⚠';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a0a0a;
      padding: 5px 20px;
      font-size: 14px;
      color: #dc2626;
      letter-spacing: 3px;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 49%, 100% { opacity: 1; }
      50%, 99% { opacity: 0.3; }
    }

    .header {
      font-size: 18px;
      color: #dc2626;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .name {
      font-size: 42px;
      font-weight: bold;
      color: #dc2626;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(220, 38, 38, 0.7);
      opacity: 0;
      animation: glitchIn 1.5s ease-out 1s forwards;
      letter-spacing: 2px;
    }

    @keyframes glitchIn {
      0% { 
        opacity: 0;
        transform: translateX(-10px);
      }
      20% {
        opacity: 0.5;
        transform: translateX(5px);
      }
      40% {
        opacity: 0.8;
        transform: translateX(-3px);
      }
      60% {
        opacity: 1;
        transform: translateX(2px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .tagline {
      font-size: 22px;
      color: #f1f5f9;
      margin-bottom: 30px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.8s forwards;
    }

    .framework {
      font-size: 38px;
      font-weight: bold;
      color: #dc2626;
      margin: 30px 0;
      text-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
      opacity: 0;
      animation: slideUp 1s ease-out 2.5s forwards;
      letter-spacing: 3px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1s ease-out 3s forwards;
      font-style: italic;
    }

    .release-date {
      font-size: 24px;
      color: #dc2626;
      font-weight: bold;
      padding: 20px;
      border-top: 1px solid #dc2626;
      border-bottom: 1px solid #dc2626;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease-out 3.5s forwards;
      letter-spacing: 2px;
    }

    .terminal-cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #dc2626;
      animation: cursorBlink 1s infinite;
      margin-left: 5px;
    }

    @keyframes cursorBlink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .code-lines {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 10px;
      color: rgba(220, 38, 38, 0.2);
      line-height: 1.8;
      text-align: left;
      opacity: 0;
      animation: fadeIn 1s ease-out 4s forwards;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .dev-notice {
        padding: 40px 20px;
      }
      .name {
        font-size: 28px;
      }
      .framework {
        font-size: 26px;
      }
      .tagline {
        font-size: 16px;
      }
      .release-date {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <canvas class="matrix-bg" id="matrix"></canvas>
  <div class="scan-line"></div>
  <div class="glitch-overlay"></div>
  
  <div class="container">
    <div class="dev-notice">
      <div class="code-lines">
        &gt; INITIALIZING SYSTEM...<br>
        &gt; LOADING FRAMEWORK...<br>
        &gt; ESTABLISHING SOVEREIGNTY...<br>
        &gt; STATUS: ACTIVE
      </div>

      <div class="header">System Announcement</div>
      
      <div class="name">PEDRO M. DOMINGUEZ</div>
      
      <div class="tagline">
        One Person. One Paradigm Shift in Computer Science.
      </div>
      
      <div class="framework">DENO GENESIS v1.0.0</div>
      
      <div class="subtitle">
        A Framework for Digital Sovereignty
      </div>
      
      <div class="release-date">
        PRODUCTION READY: OCTOBER 6, 2025<span class="terminal-cursor"></span>
      </div>
    </div>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#dc2626';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Add random glitch effect
    function randomGlitch() {
      const notice = document.querySelector('.dev-notice');
      notice.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
      setTimeout(() => {
        notice.style.transform = 'translate(0, 0)';
      }, 50);
    }

    setInterval(() => {
      if (Math.random() > 0.95) {
        randomGlitch();
      }
    }, 200);
  </script>
</body>
</html>
