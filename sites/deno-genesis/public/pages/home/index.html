<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deno Genesis - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Mystery Color Scheme */
            --bg-dark: #1a1a2e; /* Deep dark background */
            --bg-light: #2a2a4a; /* Slightly lighter background for elements */
            --text-primary: #e0e0e0; /* Light grey for main text */
            --text-secondary: #9a9aab; /* Muted grey for secondary text */
            --accent-primary: #0f3460; /* Deep blue/purple accent */
            --accent-secondary: #533483; /* Muted purple accent */
            --border-color: #3e3e60; /* Subtle border color */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--accent-primary) 100%);
            color: var(--text-primary);
            text-align: center;
            overflow: hidden; /* Prevent scroll for subtle animations */
            position: relative;
        }

        /* Background animation element */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(83, 52, 131, 0.2) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative; /* Bring container above background effect */
            z-index: 1;
            padding: 40px 50px;
            border-radius: 12px;
            background: var(--bg-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 0 1px var(--border-color);
            max-width: 600px;
            width: 90%;
            animation: fadeInScale 1.5s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 3.5em; /* Larger, more impactful */
            margin-bottom: 20px;
            color: var(--accent-primary); /* Use an accent color for the main heading */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        p:first-of-type { /* Specific style for the framework tagline */
            font-weight: 400;
            color: var(--text-primary);
        }

        .genesis-text {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1.8em;
            color: var(--accent-secondary);
            margin-top: 30px;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon.</h1>
        <p>A meta framework for digital sovereignty.</p>
        <p class="genesis-text">Deno Genesis</p>
        <div class="date">September 26, 1995</div>
    </div>
</body>
</html>
